<!DOCTYPE html>
<html lang="en">
<head>
    <title>learning about forms_</title>
    <style>

    form
    {
        background-color: white;
        width: 30%;
        padding: 20px;
        margin:auto;
        margin-top:100px;
    }
    .ext
    {
       width:200%;
    }
    h1
    {
       background-color: deepskyblue;
       color:white;
       width:90%
    }
    Input
    {
        padding: 5px
    }
    select
    {
      padding:5px;
      margin-left:5px;
    }
 </style>
</head>
<body style="background-image: linear-gradient(to left,#ADD8E6,#00008B)">
   <form>
      <h1>REGISTRATION FORM</h1>
       <table>
           <tr>
               <td><label>First name</label><br><input type="text" name="fname" </td>
               <td>Last name:<br><input type="text" name="sname"></td>
           <tr>
           <!--Second row-->
           <tr>
              <td><label>Email;</label><br><input type="email" name="email" class="ext"></td>
           </tr>
           <!--third row-->
           <tr>
               <td><label>City</label><br><input type="text" name="city" class="ext"></td>
           </tr>
           <!--fourth row-->
           <tr>
               <td>
                   <label>Country</label><br>
                   <select name="country" class="ext">
                       <option class="ext">Kenya</option>
                       <option class="ext">Uganda</option>
                       <option class="ext">Tanzania</option>
                   </select>
               </td>
           </tr>
           <!--row 5-->
           <tr><td><input type="submit" name="save" value="Save Data" class="ext" style="padding:10px;background-color:blue
               ;color: white;"> </td></tr>
       </table>
   </form>
</body>
</html>
